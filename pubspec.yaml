name: nyaya_uday
description: "Judicial Career Discovery & Simulation App"
publish_to: 'none'
version: 3.1.0+4

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Voice Input (PS 3 requirement: voice-friendly)
  speech_to_text: ^7.0.0
  
  # Text-to-Speech (reading legal content aloud)
  flutter_tts: ^4.2.0
  
  # URL Launcher (clickable links)
  url_launcher: ^6.2.5
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  
  # Internationalization
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1A237E"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/data/

